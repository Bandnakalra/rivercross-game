        <div class="timer" style="position:absolute; top=0; right:100px; height:40px; font-size:30px;text-align:center">

<div class="timer" style="position:absolute; top:10px; height:40px; font-size:14px;">

         <ul style="margin-top:6px"><li>RULE1 : if the zombie is left with the civilian, it will eat the civilian (user loses)</li><li>
 RULE2 : if the soldier is left with the zombie, he/she will shoot the zombie (user loses)</li></ul>
